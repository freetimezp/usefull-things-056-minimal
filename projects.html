<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Projects</title>
</head>

<body id="js-scroll">
    <div class="wrapper">
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">st</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active">
                    <a href="projects.html">Projects</a>
                </div>
                <div class="menu__items-link">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <div class="project__container" data-scroll-section>
            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Creative mix</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Visual Design</p>
            </div>

            <div class="project__container-images">
                <div class="project__image project__image-one" data-scroll data-scroll-speed="1"></div>
                <div class="project__image project__image-two" data-scroll data-scroll-speed="4"></div>
                <div class="project__image project__image-three" data-scroll data-scroll-speed="2"></div>
                <div class="project__image project__image-four" data-scroll data-scroll-speed="4"></div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="projects.html">Next</a>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/horizontal-scroll@1.1.0/dist/index.min.js"></script>
    <script src="./assets/js/locomotive.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector("#js-scroll"),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        var textWrapper = document.querySelector(".anime-js-title");
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: ".anime-js-title .letter",
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".project_image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
