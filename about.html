        <nav class="menu">

                <a href="index.html">st</a>

            <div class="menu__items">
                <div class="menu__items-link">

                </div>
                <div class="menu__items-link active">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>

                and I'm a web developer, born in <span>Lviv, Ukraine</span>.

            <p data-scroll>
                If you have a questions or wolud you like to have a call,
                we can
                <span class="about__container-contact-link">

            </p>
            <p class="about__container-link" data-scroll>
                <a href="#">@ popular & modern design in 2024-25</a>.
            </p>

        <div class="cursor-follow"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/horizontal-scroll@1.1.0/dist/index.min.js"></script>
    <script src="./assets/js/locomotive.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector("#js-scroll"),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector(".cursor-follow");
        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX,
                        top: posY - 40
                    }
                });
            }
        });

        document.addEventListener('mousemove', function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

    </script>
</body>

</html>
